<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML5 Game</title>
        <meta name="description" content="A basic HTML5 game">
        <meta name="author" content="[Your name]">
    </head>
    <body>

        <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>
            "use strict";
            var canvas;
            var context;
        
            window.onload = init;
        
            function init(){
                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');
        
                // Start the first frame request
                window.requestAnimationFrame(gameLoop);
            }
        
var oldTimeStamp = 0;
var movingSpeed = 50;
var end = null;
function gameLoop(timeStamp) {
    var duration = 10000;
    if(!end) end = timeStamp + duration;
    // Calculate how much time has passed
    var secondsPassed = (timeStamp - oldTimeStamp) / 1000;
    movingSpeed = end / 300 / (movingSpeed / secondsPassed);
    end -= secondsPassed;
    console.log(movingSpeed);
    oldTimeStamp = timeStamp;

    // Pass the time to the update
    if( (rectY + (movingSpeed * secondsPassed)) <=  300){

    update(secondsPassed);
    }
    draw();

    window.requestAnimationFrame(gameLoop);
}
        
function draw() {
    context.fillStyle = '#ff8080';
    // context.fillRect(rectX, rectY, 150, 100);
    context.fillRect(50, 0, 50, rectY);
}

var rectX = 0;
var rectY = 0;
function update(secondsPassed) {
    
    // Use time to calculate new position
    rectX += (movingSpeed * secondsPassed);
    rectY += (movingSpeed * secondsPassed);
}    
        </script>
    </body>
</html>
