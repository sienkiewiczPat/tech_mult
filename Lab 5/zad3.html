<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.flip').click(function (e) {
                var $this = $(this).find('div');
                $(".flip div").not($this).slideUp();
                $this.slideToggle();
            });
        });
    </script>
    <style>
        .box {
            display: flex;
        }

        .panel,
        .flip {
            padding: 5px;
            text-align: center;
            background-color: #b4f2e1;
            border: solid 1px #b4f2e1;
        }

        .panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <div class="flip">Click to slide down panel<div class="panel">1
                </div>
            </div>

        </div>
        <div>
            <div class="flip">Click to slide down panel<div class="panel">2</div>
            </div>

        </div>

        <div>
            <div class="flip">Click to slide down panel<div class="panel">3</div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
