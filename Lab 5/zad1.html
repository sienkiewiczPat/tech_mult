<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeToggle(3000);
            });
        });
    </script>
</head>

<body>
    <button>Kliknij dla efektu fadeToggle</button>
    <div id="div1" style="width:80px;height:80px;background-color:#79d70f;"></div>
</body>

</html>
