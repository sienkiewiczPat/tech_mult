<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 9</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div></div>
    <textarea maxlength="200" required></textarea>
    <button>Animuj Tekst</button>

    <script>
        $("textarea").keyup(function () {
            var textLength = $('textarea').val();
            var left = 200 - parseInt(textLength);
            $('div').text(` ${textLength}`);
        });
        $('button').click(function () {
            // var text = $('textarea').val();
            // $('textarea').val('');
            $('div').animate({
                fontSize: '50px',
                opacity: 0
            },3000, () => {
                $('div').html('');
                $('textarea').val('');
                $('div').removeAttr('style'); 
            })
        });
    </script>
</body>

</html>
