<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            position: relative;
            height: 500px;
            width: 500px;
            background-color: #dcd6f7;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 0px;
            background-color: #424874;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bar"></div>
    </div>
    <input style="width: 40px;" type='number' min='1' max='10' />
    <button>Start</button>
    <script>

        $('button').click(function () {
            const inputVal = $('input').val();
            $('.bar').animate({
                position: 'absolute',
                height: '300px'
            }, parseInt(inputVal) * 1000);
        });
    </script>
</body>

</html>
